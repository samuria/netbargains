<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBargain - Compare NBN Plans</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">NetBargain</h1>
            <p class="tagline">Compare NBN Plans from Australian Providers</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Filters Section -->
            <section class="filters">
                <h2>Filter Plans</h2>
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="provider-filter">Provider:</label>
                        <select id="provider-filter">
                            <option value="">All Providers</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="speed-filter">Speed Category:</label>
                        <select id="speed-filter">
                            <option value="">All Speeds</option>
                            <option value="1-20">1-20 Mbps</option>
                            <option value="20-50">20-50 Mbps</option>
                            <option value="50-100">50-100 Mbps</option>
                            <option value="100-250">100-250 Mbps</option>
                            <option value="250+">250+ Mbps</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="price-filter">Max Price ($):</label>
                        <input type="number" id="price-filter" placeholder="e.g. 80" min="0">
                    </div>
                    <div class="filter-group">
                        <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                        <button id="clear-filters" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </section>

            <!-- Navigation Tabs -->
            <section class="tabs">
                <button class="tab-btn active" data-tab="latest">Latest Plans</button>
                <button class="tab-btn" data-tab="deals">Current Deals</button>
            </section>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading plans...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="error hidden">
                <p>Failed to load plans. Please try again.</p>
                <button id="retry-btn" class="btn btn-secondary">Retry</button>
            </div>

            <!-- Plans Table -->
            <section class="plans-table-container">
                <table class="plans-table" id="plans-table">
                    <thead>
                        <tr>
                            <th>Provider</th>
                            <th>Plan</th>
                            <th>Speed</th>
                            <th>Price/mo</th>
                            <th>Promo</th>
                            <th>Contract</th>
                            <th>Setup</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="plans-container">
                        <!-- Plans will be dynamically inserted here -->
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <button id="first-btn" class="btn btn-secondary">First</button>
                    <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-btn" class="btn btn-secondary" disabled>Next</button>
                    <button id="last-btn" class="btn btn-secondary">Last</button>
                    <select id="page-size">
                        <option value="10">10 per page</option>
                        <option value="20" selected>20 per page</option>
                        <option value="50">50 per page</option>
                    </select>
                </div>
            </section>

            <!-- No Results Message -->
            <div id="no-results" class="no-results hidden">
                <p>No plans found matching your criteria.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 NetBargain. Data updated daily from provider websites.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
